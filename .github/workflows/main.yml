name: Webtop with Real SSL (Tailscale)

on:
  workflow_dispatch:

jobs:
  webtop:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh

      - name: Start Tailscale
        run: |
          sudo tailscale up \
            --authkey=${{ secrets.TAILSCALE_AUTHKEY }} \
            --hostname=github-webtop \
            --accept-dns=true

      - name: Get TLS cert from Tailscale
        run: |
          sudo mkdir -p /etc/tailscale/certs
          sudo tailscale cert github-webtop
          sudo mv github-webtop.* /etc/tailscale/certs/

      - name: Pull Webtop
        run: |
          docker pull lscr.io/linuxserver/webtop:ubuntu-xfce

      - name: Run Webtop with SSL
        run: |
          docker run -d \
            --name webtop \
            --network host \
            --security-opt seccomp=unconfined \
            -e PUID=0 \
            -e PGID=0 \
            -e TZ=Asia/Kolkata \
            -e USERNAME=webtop \
            -e PASSWORD=github \
            -e SSL_CERT=/certs/github-webtop.crt \
            -e SSL_KEY=/certs/github-webtop.key \
            -v /etc/tailscale/certs:/certs:ro \
            lscr.io/linuxserver/webtop:ubuntu-xfce

      - name: Show secure URL
        run: |
          echo "======================================"
          echo "âœ… Webtop with REAL HTTPS"
          echo ""
          echo "Open:"
          echo "https://github-webtop.$(tailscale status --json | jq -r '.CurrentTailnet.Name'):3000"
          echo ""
          echo "Username: webtop"
          echo "Password: github"
          echo "======================================"

      - name: Keep alive
        run: sleep 6h
