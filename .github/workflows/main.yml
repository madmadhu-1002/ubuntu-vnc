name: Webtop with HTTPS via Tailscale Serve

on:
  workflow_dispatch:

jobs:
  webtop:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh

      - name: Start Tailscale
        run: |
          sudo tailscale up \
            --authkey=${{ secrets.TAILSCALE_AUTHKEY }} \
            --accept-dns=true

      - name: Detect Tailscale hostname
        id: ts
        run: |
          HOST=$(tailscale status --json | jq -r '.Self.DNSName' | sed 's/\.$//')
          echo "host=$HOST" >> $GITHUB_OUTPUT
          echo "Detected hostname: $HOST"

      - name: Pull Webtop
        run: |
          docker pull lscr.io/linuxserver/webtop:ubuntu-xfce

      - name: Run Webtop (HTTP only)
        run: |
          docker run -d \
            --name webtop \
            --network host \
            --security-opt seccomp=unconfined \
            -e PUID=0 \
            -e PGID=0 \
            -e TZ=Asia/Kolkata \
            -e USERNAME=webtop \
            -e PASSWORD=github \
            lscr.io/linuxserver/webtop:ubuntu-xfce

      - name: Enable HTTPS with Tailscale Serve
        run: |
          sudo tailscale serve https / http://localhost:3000

      - name: Show HTTPS URL
        run: |
          echo "======================================"
          echo "âœ… Webtop Desktop is running with REAL HTTPS"
          echo ""
          echo "Open in browser:"
          echo "https://${{ steps.ts.outputs.host }}"
          echo ""
          echo "Username: webtop"
          echo "Password: github"
          echo "======================================"

      - name: Keep runner alive
        run: sleep 6h
