name: Ubuntu GUI (Modern) with Tailscale

on:
  workflow_dispatch:

jobs:
  webtop:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh

      - name: Start Tailscale
        run: |
          sudo tailscale up \
            --authkey=${{ secrets.TAILSCALE_AUTHKEY }} \
            --hostname=github-gui \
            --accept-dns=false

      - name: Pull modern Ubuntu GUI image
        run: |
          docker pull lscr.io/linuxserver/webtop:ubuntu-xfce

      - name: Run GUI container
        run: |
          docker run -d \
            --name webtop \
            --security-opt seccomp=unconfined \
            --network host \
            -e PUID=0 \
            -e PGID=0 \
            -e TZ=Asia/Kolkata \
            -e PASSWORD=github \
            -e DISABLE_HTTPS=true \
            lscr.io/linuxserver/webtop:ubuntu-xfce

      - name: Show login info
        run: |
          echo "======================================"
          echo "‚úÖ MODERN UBUNTU DESKTOP READY"
          echo ""
          echo "üåê ACCESS VIA BROWSER (BEST)"
          tailscale ip -4 | sed 's|^|https://|'
          echo ""
          echo "üîê LOGIN PASSWORD"
          echo "Password: github"
          echo ""
          echo "üì° Ports:"
          echo "  - Web GUI: 3000"
          echo "  - VNC: 5901"
          echo "======================================"

      - name: Keep runner alive
        run: sleep 6h
