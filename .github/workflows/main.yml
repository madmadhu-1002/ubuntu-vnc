name: Webtop with Real SSL (Tailscale)

on:
  workflow_dispatch:

jobs:
  webtop:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh

      - name: Start Tailscale
        run: |
          sudo tailscale up \
            --authkey=${{ secrets.TAILSCALE_AUTHKEY }} \
            --hostname=github-webtop \
            --accept-dns=true

      - name: Request Tailscale TLS cert
        run: |
          sudo mkdir -p /etc/tailscale/certs
          sudo tailscale cert github-webtop.tail42478b.ts.net
          sudo mv github-webtop.tail42478b.ts.net.* /etc/tailscale/certs/

      - name: Pull Webtop image
        run: |
          docker pull lscr.io/linuxserver/webtop:ubuntu-xfce

      - name: Run Webtop with SSL
        run: |
          docker run -d \
            --name webtop \
            --network host \
            --security-opt seccomp=unconfined \
            -e PUID=0 \
            -e PGID=0 \
            -e TZ=Asia/Kolkata \
            -e USERNAME=webtop \
            -e PASSWORD=github \
            -e SSL_CERT=/certs/github-webtop.tail42478b.ts.net.crt \
            -e SSL_KEY=/certs/github-webtop.tail42478b.ts.net.key \
            -v /etc/tailscale/certs:/certs:ro \
            lscr.io/linuxserver/webtop:ubuntu-xfce

      - name: Show secure access info
        run: |
          echo "======================================"
          echo "âœ… Webtop is running with REAL HTTPS"
          echo ""
          echo "Open this URL (IMPORTANT):"
          echo "https://github-webtop.tail42478b.ts.net:3000"
          echo ""
          echo "Username: webtop"
          echo "Password: github"
          echo "======================================"

      - name: Keep runner alive
        run: sleep 6h
